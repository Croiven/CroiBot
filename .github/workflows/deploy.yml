name: Deploy Two Bots on Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # run on your Raspberry Pi

    steps:
      # 1️⃣ Checkout repository directly into deployment folder
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: /home/joonas-raspi/development/CroiBot

      # 2️⃣ Deploy CroiBot
      - name: Deploy CroiBot
        run: |
          cd /home/joonas-raspi/development/CroiBot/croiBot
          npm ci --production
          pm2 restart CroiBot || pm2 start src/index.js --name CroiBot

      # 3️⃣ Deploy scheduleBot
      - name: Deploy scheduleBot
        run: |
          cd /home/joonas-raspi/development/CroiBot/scheduleBot
          npm ci --production
          pm2 restart schedules-bot || pm2 start src/index.js --name schedules-bot