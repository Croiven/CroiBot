name: Deploy Two Bots to Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # Important: run on your Pi
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Deploy CroiBot
      - name: Deploy CroiBot
        run: |
          cd ~/croiBot
          npm ci --production
          pm2 restart CroiBot || pm2 start src/index.js --name CroiBot

      # Deploy scheduleBot
      - name: Deploy scheduleBot
        run: |
          cd ~/scheduleBot
          npm ci --production
          pm2 restart schedules-bot || pm2 start src/index.js --name schedules-bot